<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div data-visor class="visor"></div>
      <button data-delete data-key="Backspace" class="c">DEL</button>
      <button data-all-clear data-key="Delete" class="ac">AC</button>
      <button data-operator data-key="%" class="percentage">%</button>
      <button data-operator data-key="/" class="division">รท</button>
      <button data-operator data-key="*" class="multiplication" value="*">
        x
      </button>
      <button data-operator data-key="-" class="subtraction">-</button>
      <button data-operator data-key="+" class="addition">+</button>
      <button data-number data-key="1" class="one">1</button>
      <button data-number data-key="2" class="two">2</button>
      <button data-number data-key="3" class="three">3</button>
      <button data-number data-key="4" class="four">4</button>
      <button data-number data-key="5" class="five">5</button>
      <button data-number data-key="6" class="six">6</button>
      <button data-number data-key="7" class="seven">7</button>
      <button data-number data-key="8" class="eight">8</button>
      <button data-number data-key="9" class="nine">9</button>
      <button data-number data-key="0" class="zero">0</button>
      <button data-number data-key="." class="dot">.</button>
      <button data-equals data-key="Enter" class="equal">=</button>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
