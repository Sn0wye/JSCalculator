<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div data-visor class="visor"></div>
      <button data-delete class="c">DEL</button>
      <button data-all-clear class="ac">AC</button>
      <button data-operator class="percentage">%</button>
      <button data-operator class="division">รท</button>
      <button data-operator class="multiplication" value="*">x</button>
      <button data-operator class="subtraction">-</button>
      <button data-operator class="addition">+</button>
      <button data-number class="one">1</button>
      <button data-number class="two">2</button>
      <button data-number class="three">3</button>
      <button data-number class="four">4</button>
      <button data-number class="five">5</button>
      <button data-number class="six">6</button>
      <button data-number class="seven">7</button>
      <button data-number class="eight">8</button>
      <button data-number class="nine">9</button>
      <button data-number class="zero">0</button>
      <button data-number class="dot">.</button>
      <button data-equals class="equal">=</button>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
